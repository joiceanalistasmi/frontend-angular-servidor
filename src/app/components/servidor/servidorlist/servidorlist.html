
<br>
<div class="container">
    <div class="row">
        <div class="col-12 azul">
            <div class="card">
                <div class="card-body">
                <div class="direita">
                    <!--
                    <button type="button" class="btn btn-success btn-rounded" mdbRippled routerLink="/admin/admin/servidordetails">Novo</button>
                     -->
                    <button type="button" class="btn btn-success btn-rounded" mdbRippled (click)="new()">Novo</button>
                </div>  
                    <h3> <i class="fas fa-car fa-sm"></i> Servidores cadastrados</h3><br>         
                    <table [border]="1" class="table table-striped table-hover"> 
                        <thead>
                            <tr>

                                <th scope="col">Nome</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Setor</th>
                                <th scope="col">Data_de_avaliação</th>
                            </tr>

                        </thead>
                     <tbody>
                        <tr *ngFor="let servidor of lista; index as i">
                            <td>{{servidor.nome}}</td>
                            <td>{{servidor.cargoAtual}}</td>
                            <td>{{servidor.setor}}</td>
                            <td>{{servidor.dataAvaliacao}}</td>
                            <td class="direita">
                            <button type="button" class="btn btn-primary btn-rounded" mdbRippled (click)="edit(servidor)">Editar</button>
                            <!-- <button type="button" class="btn btn-primary btn-rounded" mdbRippled [routerLink]="['/admin/admin/servidordetails', servidor.id]">Editar</button>-->
                            <button type="button" class="btn btn-danger btn-rounded" mdbRippled (click)="deleteById(servidor)">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>


<ng-template #modalServidorDetails>
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Cadastro de Servidor </h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
    <!-- Passa o obj servidor para o componente filho -->
    <app-servidordetails [servidor]="servidorEdit" (retorno)="retornoDetalhe($event)"> </app-servidordetails>
</div>



</ng-template>
