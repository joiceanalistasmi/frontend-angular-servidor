<div class="container">
  <div class="row">
    <div class="col-12 azul">
      <div class="card">
        <div class="card-body">
          <div class="direita">
            <button type="button" class="btn btn-success btn-rounded" mdbRippled (click)="new()">Novo</button>
          </div>
          <h3><i class="fas fa-question-circle fa-sm"></i> Questões cadastradas</h3><br>

          <table [border]="1" class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Enunciado</th>
                <th scope="col">Observação</th>
                <th scope="col">Ativa?</th>
                <th scope="col" class="direita">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let questao of lista; index as i">
                <td>{{ questao.enunciado }}</td>
                <td>{{ questao.observacao }}</td>
                <td>{{ questao.question_ativa }}</td>
                <td class="direita">
                  <button type="button" class="btn btn-primary btn-rounded" mdbRippled (click)="edit(questao)">Editar</button>
                  <button type="button" class="btn btn-danger btn-rounded" mdbRippled (click)="deleteById(questao)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalQuestaoDetails>
  <div class="modal-header">
    <h5 class="modal-title">Cadastro de Questão</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body"> 
   <!--<app-QuestoesFormComponent [lista]="questaoEdit" (retornoDetalhe)="retornoDetalhe($event)"> </app-QuestoesFormComponent>-->
  </div>
</ng-template>
